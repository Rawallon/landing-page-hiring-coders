<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday GameStore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <img src="/assets/logo.png" alt="">
  </header>
  <main>
    <section class="first-section">
      <div class="newsletter container">
        <img src="/assets/illustration.png" alt="" draggable="false">
        <div class="form">
          <p>Cadastre-se para receber nossas ofertas da Black Friday</p>
          <form action="#" method="POST">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone">
            <button id="submit">Quero me cadastrar</button>
          </form>
        </div>
      </div>
      <div class="filler-text container">
        <p>Confira nossos descontos especiais e não perca uma play</p>
        <p>Games com até 80% de desconto!</p>
        <a href="#games"><img src="/assets/chevron-down.svg" alt=""></a>
      </div>
    </section>
    <section class="games" id="games">
      <div class="container">
        <div class="producer-list">
          <h1>Rockstar Games</h1>


          <div class="game-list">
            <div class="game-card">
              <div class="game-image">
                <img src="/assets/games/rockstar/game_1.jpg" alt="">
              </div>
              <div class="game-details">
                <div class="game-price">
                  <div class="game-discount">-45%</div>
                  <div>
                    <div class="game-price--full">R$ 39,99</div>
                    <div class="game-price--discount">R$ 22,07</div>
                  </div>
                </div>
                <div class="game-retailer">
                  <img src="/assets/steam.png" alt="">
                </div>
              </div>
              <button class="game-button">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
