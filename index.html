<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday GameStore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header">
    <img src="./assets/logo.png" alt="">
  </header>
  <main>
    <section class="first-section">
      <div class="newsletter container">
        <img src="./assets/illustration.png" alt="" draggable="false">
        <div class="form">
          <p>Cadastre-se para receber nossas ofertas da Black Friday</p>
          <form onsubmit="return submitForm()">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone">
            <button id="submit">Quero me cadastrar</button>
          </form>
        </div>
      </div>
      <div class="filler-text container">
        <p>Confira nossos descontos especiais e nÃ£o perca uma play</p>
        <p>Games com atÃ© 80% de desconto!</p>
        <a href="#games"><img src="./assets/chevron-down.svg" alt=""></a>
      </div>
    </section>
    <section class="games" id="games">
      <div class="container">
        <div class="producer-list">
          <h1>Rockstar Games</h1>
          <div class="game-list" id="rockstar-game-list">
          </div>
        </div>
        <div class="producer-list">
          <h1>Devolver Digital</h1>
          <div class="game-list" id="devolver-game-list">
          </div>
        </div>
      </div>

      <div id="show-more" class="game-button show-more-button">Ver Mais</div>
    </section>
    <footer id="footer">
      Feito com ðŸ’› por&nbsp<a href="https://github.com/Rawallon">Rawallon Cardoso</a>
    </footer>
  </main>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="game_list.js" defer></script>
  <script src="form_newsletter.js" defer></script>
</body>

</html>
